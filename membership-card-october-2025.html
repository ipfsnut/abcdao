<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABC DAO Genesis Membership NFT - October 2025</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .membership-card {
            width: 400px;
            height: 600px; /* Book cover ratio ~2:3 */
            background: linear-gradient(135deg, #001100 0%, #002200 50%, #001100 100%);
            border: 4px solid #00ff00;
            border-radius: 16px;
            box-shadow: 
                0 0 30px rgba(0, 255, 0, 0.3),
                inset 0 0 20px rgba(0, 255, 0, 0.1);
            position: relative;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .card-header {
            display: flex;
            align-items: center;
            padding: 30px 25px 20px;
            border-bottom: 2px solid rgba(0, 255, 0, 0.3);
        }

        .logo {
            width: 60px;
            height: 60px;
            margin-right: 15px;
            filter: drop-shadow(0 0 10px rgba(0, 255, 0, 0.5));
        }

        .title {
            font-size: 24px;
            font-weight: bold;
            color: #00ff00;
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
            line-height: 1.2;
        }

        .card-body {
            flex: 1;
            padding: 30px 25px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .nft-badge {
            background: rgba(0, 255, 255, 0.1);
            border: 2px solid #00ffff;
            border-radius: 8px;
            padding: 15px 20px;
            margin-bottom: 30px;
            color: #00ffff;
            font-size: 16px;
            font-weight: bold;
            text-shadow: 0 0 8px rgba(0, 255, 255, 0.5);
        }

        .membership-features {
            list-style: none;
            color: #00ff88;
            font-size: 14px;
            line-height: 1.8;
        }

        .membership-features li {
            margin-bottom: 8px;
            position: relative;
            padding-left: 20px;
        }

        .membership-features li:before {
            content: ">";
            position: absolute;
            left: 0;
            color: #00ff00;
            font-weight: bold;
        }

        .center-logo {
            width: 120px;
            height: 120px;
            margin-bottom: 20px;
            filter: drop-shadow(0 0 15px rgba(0, 255, 0, 0.6));
            border-radius: 50%;
            background: rgba(0, 255, 0, 0.05);
            padding: 10px;
        }

        .date-stamp {
            position: absolute;
            bottom: 25px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 255, 0, 0.15);
            border: 2px solid #00ff00;
            border-radius: 6px;
            padding: 8px 20px;
            font-size: 18px;
            font-weight: bold;
            color: #00ff00;
            text-shadow: 0 0 8px rgba(0, 255, 0, 0.5);
            letter-spacing: 1px;
        }

        .corner-ornament {
            position: absolute;
            width: 30px;
            height: 30px;
            border: 2px solid rgba(0, 255, 0, 0.4);
        }

        .corner-ornament.top-left {
            top: 15px;
            left: 15px;
            border-right: none;
            border-bottom: none;
        }

        .corner-ornament.top-right {
            top: 15px;
            right: 15px;
            border-left: none;
            border-bottom: none;
        }

        .corner-ornament.bottom-left {
            bottom: 15px;
            left: 15px;
            border-right: none;
            border-top: none;
        }

        .corner-ornament.bottom-right {
            bottom: 15px;
            right: 15px;
            border-left: none;
            border-top: none;
        }

        .glow-effect {
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, transparent, rgba(0, 255, 0, 0.1), transparent);
            border-radius: 16px;
            z-index: -1;
            animation: pulse 3s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.8; }
        }

        .pattern-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 80%, rgba(0, 255, 0, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(0, 255, 255, 0.05) 0%, transparent 50%);
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="membership-card">
        <div class="glow-effect"></div>
        <div class="pattern-overlay"></div>
        
        <div class="corner-ornament top-left"></div>
        <div class="corner-ornament top-right"></div>
        <div class="corner-ornament bottom-left"></div>
        <div class="corner-ornament bottom-right"></div>

        <div class="card-header">
            <svg class="logo" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
                <!-- Green hat logo SVG -->
                <defs>
                    <linearGradient id="hatGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:#00ff88;stop-opacity:1" />
                        <stop offset="50%" style="stop-color:#00ff00;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#00cc00;stop-opacity:1" />
                    </linearGradient>
                </defs>
                <!-- Hat brim -->
                <ellipse cx="100" cy="160" rx="80" ry="20" fill="url(#hatGradient)" opacity="0.8"/>
                <!-- Hat body -->
                <ellipse cx="100" cy="80" rx="50" ry="60" fill="url(#hatGradient)"/>
                <!-- Hat band -->
                <rect x="50" y="120" width="100" height="8" fill="#004400" rx="4"/>
                <!-- Hat details -->
                <rect x="85" y="70" width="4" height="20" fill="#004400"/>
                <rect x="92" y="75" width="4" height="15" fill="#004400"/>
                <rect x="99" y="80" width="4" height="10" fill="#004400"/>
            </svg>
            <div class="title">> ABC_DAO<br>Membership NFT</div>
            
        </div>

        <div class="card-body">       
            <img src="packages/frontend/public/ABC_DAO_LOGO.png" alt="ABC DAO Logo" class="center-logo">
        </div>

        <div class="date-stamp">
            OCTOBER 2025
        </div>
        <br></br>
        
    </div>

    
</body>
</html>
