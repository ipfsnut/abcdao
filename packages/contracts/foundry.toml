[profile.default]
src = "src"
out = "out"
libs = ["lib"]
solc = "0.8.24"
optimizer = true
optimizer_runs = 200
evm_version = "cancun"

[etherscan]
base = { key = "${BASESCAN_API_KEY}" }

[rpc_endpoints]
base = "${BASE_RPC_URL}"

