specVersion: 0.0.5
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: ABCStaking
    network: base
    source:
      address: "0x577822396162022654D5bDc9CB58018cB53e7017"
      abi: ABCStaking
      startBlock: 37000000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Staker
        - StakeEvent
        - UnstakeEvent
        - RewardsClaimedEvent
      abis:
        - name: ABCStaking
          file: ABCStaking/ABCStaking.json
      eventHandlers:
        - event: Staked(indexed address,uint256)
          handler: handleStaked
        - event: Unstaked(indexed address,uint256)
          handler: handleUnstaked
        - event: RewardsClaimed(indexed address,uint256)
          handler: handleRewardsClaimed
      file: ABCStaking/ABCStaking.wasm
