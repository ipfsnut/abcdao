<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABC Token Logo</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 50px;
            background: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'JetBrains Mono', 'SF Mono', Consolas, monospace;
        }
        
        .logo {
            font-size: 120px;
            font-weight: 700;
            color: #00ff41;
            text-shadow: 0 0 5px #00ff41, 0 0 10px #00cc33;
            letter-spacing: -0.05em;
        }
        
        .logo-with-prompt {
            font-size: 120px;
            font-weight: 700;
            color: #00ff41;
            text-shadow: 0 0 5px #00ff41, 0 0 10px #00cc33;
            letter-spacing: -0.02em;
        }
        
        .container {
            text-align: center;
        }
        
        .version {
            margin: 30px 0;
            font-size: 24px;
            color: #00cc33;
        }
    </style>
</head>
<body>
    <div class="container">
        
        <div class="logo-with-prompt">> ABC</div>
    </div>
</body>
</html>
